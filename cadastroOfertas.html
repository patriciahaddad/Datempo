<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de ofertas</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
        integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <div class="container_h">
            <img class="logo" src="Imagens/LogoLaranja.svg" alt="Logo Datempo">
            <nav>
                <ul class="menu">
                    <li><a href="index.html" title="Home">Home</a></li>
                    <li><a href="sobrenos.html" title="Sobre nós">Sobre nós</a></li>
                    <li><a href="mostruario.html" title="Produtos">Produtos</a></li>
                    <li><a href="login.html" title="Login">Login</a></li>
                </ul>
                <div class="pesquisa">
                    <input type="text" id="txtbusca" placeholder="Buscar produtos..." aria-label="Buscar produtos">
                    <img src="imagens/magnifying-glass-icon.png" id="btnbusca" alt="Buscar">
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="cont_branco">
            <h2>CADASTRO DE OFERTAS</h2>
            <hr>
            <form class="formulario-cad">
                <div class="produtos-cadastos">
                    <img src="imagens/arroz.jpg" alt="Sua imagem de perfil">
                </div>
                <div class="form-cad">
                    <label class="form_label input_horizontal">Informe o título do produto
                        <input type="text" placeholder="Ex: Arroz"> </label>

                    <label class="form_label input_vert">Informe Valor
                        <input type="text" placeholder="10,00"></label>

                    <label class="form_label input_vert">Validade do produto
                        <input type="text" placeholder="05/09/2019"></label>

                    <label class="form_label input_vert">Quantidade em estoque
                        <input type="text" placeholder="Informe quantidade em estoque"></label>

                    <div class="informacoes_adicionais">
                        <label class="form_label">Informações adicionais
                            <textarea class="form_adicionais"
                                placeholder="Digite aqui descrição do produto e Informações adicionais que sejam úteis."> </textarea></label>
                    </div>
                </div>
            </form>
            <div class="container-qnt">
                <form class="formulario-reservas" action="/">
                    <h2>RESERVAS</h2>
                    <hr>
                    <table class="tabela_reservas">
                        <thead>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Quantidade de reservas</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Nome</td>
                                <td>Qnt</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Nome</td>
                                <td>Qnt</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Nome</td>
                                <td>Qnt</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Nome</td>
                                <td>Qnt</td>
                            </tr>
                        </tbody>

                    </table>
                    <div class="position-right">
                        <button type="submit">SALVAR</button>
                        <button type="submit">DESATIVAR OFERTA</button>
                    </div>
                </form>
            </div>
            </form>
        </div>
        </div>
    </main>
    <footer>
        <p>Alameda Barão de Limeira, 539 - Campos Elíseos, São Paulo - SP</p>
        <p>Telefone: (11) 3273-5000</p>
        <div class="redes_sociais">
            <a><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>Datempo by Linx © 2019</p>
    </footer>
</body>
</html>
